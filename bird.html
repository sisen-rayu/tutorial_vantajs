<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Vanta Globe</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    #vanta-canvas {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="vanta-canvas"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      quantity: 5.00, //鳥の量(max:5)
      wingSpan: 19.00, //翼幅
      alignment: 31.00 //一直線にすること
    })
  </script>
</body>
</html>
